plugins {
    id 'org.springframework.boot' version '3.3.0'
    id 'io.spring.dependency-management' version '1.1.0'
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.kafka:spring-kafka'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.kafka:spring-kafka-test'
    testImplementation 'io.cucumber:cucumber-java:7.10.1'
    testImplementation 'io.cucumber:cucumber-spring:7.10.1'
    testImplementation 'io.cucumber:cucumber-junit:7.10.1'

    implementation 'org.junit.platform:junit-platform-suite-api:1.8.2'
    testImplementation group: 'io.cucumber', name: 'cucumber-junit-platform-engine', version: '7.10.1'
}

tasks.named('test') {
    useJUnitPlatform()
}
